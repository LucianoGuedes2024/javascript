<body>
<!-- criamos nosso menu de navegação -->
    <nav class="navbar">


        <!--  criamos nossa caixa(div) para guardar os elementos hanburguer quando estiver aberto -->
        <div class="logo">Paisagens</div>


        <ul class="nav-links">
            <li>
                <a href="">BLOG</a>
            </li>
            <li>
                <a href="">BLOG</a>
            </li>
            <li>
                <a href="">BLOG</a>
            </li>

        <div class="mobile-menu" id="mobileMenu">

            <!-- botão para ser utilizado para fechamneto da lista -->
            <button id="closeButton" class="close">
                <i class="fas fa-times"></i>
            </button>
  
            <ul class="nav-links-mobile">
                <li>
                    <a href="">BLOG</a>
                </li>
                <li>
                    <a href="">BLOG</a>
                </li>
                <li>

       <!-- fim da caixa do menu hamburguer(quando estiver aberto) -->

      <button class="hamburger" id="hamburgerButton">

      </button>
  <!-- fim do menu navegação -->
